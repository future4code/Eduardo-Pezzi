<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Minha Semana</h2>

        <input type="text" id="inclusao-tarefa" placeholder="Digite a tarefa">

        <label for="segunda" name="segunda">Segunda
        <input type="checkbox" name="segunda" id="segunda">
        </label>

        <label for="terca" name="terca">Terça
        <input type="checkbox" name="terca" id="terca">
        </label>

        <label for="quarta" name="quarta">Quarta
        <input type="checkbox" name="quarta" id="quarta">
        </label>

        <label for="quinta" name="quinta">Quinta
        <input type="checkbox" name="quinta" id="quinta">
        </label>

        <label for="sexta" name="sexta">Sexta
        <input type="checkbox" name="sexta" id="sexta">
        </label>

        <label for="sabado" name="sabado">Sábado
        <input type="checkbox" name="sabado" id="sabado">
        </label>

        <label for="domingo" name="domingo">Domingo
        <input type="checkbox" name="domingo" id="domingo">
        </label>

        <button type="submit">Criar Tarefa</button>

      </header>
      <div class="seg">
        <p>Segunda Feira</p>
      </div>
      <div class="ter">
        <p>Terça Feira</p>
      </div>
      <div class="qua">
        <p>Quarta Feira</p>
      </div>
      <div class="qui">
        <p>Quinta Feira</p>
      </div>
      <div class="sex">
        <p>Sexta Feira</p>
      </div>
      <div class="sab">
        <p>Sábado</p>
      </div>
      <div class="dom">
        <p>Domingo</p>
      </div>

      <section class="taskseg">k</section>
      <section class="taskter">k</section>
      <section class="taskqua">k</section>
      <section class="taskqui">k</section>
      <section class="tasksex">k</section>
      <section class="tasksab">k</section>
      <section class="taskdom">k</section>
    </main>
  </body>
</html>
